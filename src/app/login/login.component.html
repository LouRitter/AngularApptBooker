<div class="container">
  <div class="col-md-6 col-md-offset-3 loginBox">
      <h3>Log In</h3>
      <p *ngIf="message" class="text-center error">{{message}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
        <div class="form-group clearfix" [ngClass]="{ 'has-error': f.email.errors }">
            <label for="email" class="col-md-3 col-sm-5 col-xs-12">Email</label>
            <div class="col-md-9 col-sm-7 col-xs-12">
                <input type="text" class="form-control" formControlName="email" />
                <div *ngIf="f.email.errors" class="help-block">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
        </div>
        <div class="form-group clearfix" [ngClass]="{ 'has-error': f.password.errors }">
          <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
          <div class="col-md-9 col-sm-7 col-xs-12">
              <input type="password" class="form-control" formControlName="password"/>
              <div *ngIf=" f.password.errors" class="help-block">
                      <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
        </div>
        <div class="col-xs-12 form-group text-right">
          <button class="btn btn-success" type="submit">Login</button>
        </div>
    </form>
  </div>
</div>
